<div *ngIf="course" class="resume-item mb-3">
  <h4>{{course.title}}</h4>
  <h5>{{course.startDate}} - {{course.endDate}}</h5>
  <p><em>Egg Educaci√≥n, Ciudad de Mendoza - Mendoza -
      Argentina.</em></p>
  <a href='{{course.certificateUrl}}' target="_blank">
    <button class="btn btn-dark btn-sm" type="button">
      Ver Certificado
    </button>
  </a>
  <div *ngIf="isAuth()">
    <button class="pencil-image"><i class="bi bi-pen-fill"></i></button>
    <button class="trashcan-image"><i class="bi bi-trash-fill"></i></button>
    <button class="add-image"><i class="bi bi-file-plus-fill"></i></button>
  </div>
</div>
