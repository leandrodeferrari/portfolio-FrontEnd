<div *ngIf="work" class="resume-item">
  <h4>{{work.name}}</h4>
  <h5>{{work.startDate}} - <em>Actualidad</em></h5>
  <p><em>Alkemy, Manhathan - Nueva York -
      EE.UU.</em></p>
  <p>{{work.description}}</p>
  <p>Seniority: {{work.seniorityName}}</p>
  <p>Tipo: {{work.jobExperienceTypeName}}</p>
  <div *ngIf="isAuth()">
    <button class="pencil-image"><i class="bi bi-pen-fill"></i></button>
    <button class="trashcan-image"><i class="bi bi-trash-fill"></i></button>
    <button class="add-image"><i class="bi bi-file-plus-fill"></i></button>
  </div>
</div>
