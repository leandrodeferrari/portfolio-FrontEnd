<div *ngIf="project" class="resume-item mb-3">
  <h4>{{project.name}}</h4>
  <h5>{{project.startDate}} - {{project.endDate}}</h5>
  <p><em>Alkemy, Manhattan - Nueva York -
      EE.UU.</em></p>
  <p>{{project.description}}</p>
    <p>Tipo de proyecto: {{project.projectTypeName}}</p>
  <a href='{{project.evidenceUrl}}' target="_blank">
    <button class="btn btn-dark btn-sm" type="button">
      Ver Evidencia
    </button>
  </a>
  <div *ngIf="isAuth()">
    <button class="pencil-image"><i class="bi bi-pen-fill"></i></button>
    <button class="trashcan-image"><i class="bi bi-trash-fill"></i></button>
    <button class="add-image"><i class="bi bi-file-plus-fill"></i></button>
  </div>
</div>
