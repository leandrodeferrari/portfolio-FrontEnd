<div class="modal fade" id="modal-create-tech" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title font-primary font-bold h3">
          Agregar tecnolog√≠a
      </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #modalCreateTech>
        </button>
      </div>
      <div class="modal-body">
        <div class="container col-10">
          <form (ngSubmit)="create()">
            <div class="container font-secondary">
              <div class="row">
                <div class="col-12">
                  <input type="text" class="form-control" id="name"
                    placeholder="Nombre" name="name" [(ngModel)]="techRequest.name" autofocus required/>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="mb-2 mt-2">
                    <input type="text" class="form-control" id="logoUrl" placeholder="URL del logo"
                      name="logoUrl" [(ngModel)]="techRequest.logoUrl" required />
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2 mt-2">
                <input class="btn btn-dark mb-2" type="submit" value="Crear">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
