<div class="modal fade" id="modal-edit-banner" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title font-primary font-bold h3">
          Editar Banner
      </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #modalEditBanner>
        </button>
      </div>
      <div class="modal-body">
        <div class="container col-10">
          <form (ngSubmit)="onSubmit()">
            <div class="container font-secondary">
              <div class="row">
                <div class="col-12">
                  <input type="file" class="form-control" id="file"
                    placeholder="Banner" name="file" (change)="onFile($event)" autofocus required/>
                </div>
              </div>
              <div class="d-grid gap-2 mt-2">
                <input class="btn btn-dark mb-2" type="submit" value="Editar">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
